<div class="editar-container">
  <h1>Editar Personaje</h1>
  <form (ngSubmit)="guardarCambios()">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="personaje.name" name="name" required />

    <label>Tipo:</label>
    <input type="text" [(ngModel)]="personaje.tipo" name="tipo" required />

    <label>Informaci√≥n:</label>
    <textarea [(ngModel)]="personaje.info_user" name="info_user"></textarea>

    <label>Imagen:</label>
    <input type="text" [(ngModel)]="personaje.image_url" name="image_url" required />

    <button mat-raised-button type="submit">Guardar Cambios</button>
    <button mat-raised-button type="button" (click)="navegar('admin')">Volver</button>
  </form>
</div>
