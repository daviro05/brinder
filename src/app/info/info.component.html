<div class="info-container">
  <h1>BRINDER</h1>
  <span>Uniendo personas...y personajes</span>
  <div class="title">
    <h2>Últimas noticias</h2>
  </div>
  <div class="avisos-section">
    <div *ngIf="avisos[currentAvisoIndex]" class="aviso-card"
      [ngClass]="'prioridad-' + avisos[currentAvisoIndex]!.prioridad" style="max-height: 50vh; overflow-y: auto;">
      <div class="aviso-content">
        <p class="aviso-mensaje" [innerHTML]="avisos[currentAvisoIndex].mensaje | newlineToBr"></p>
        <span class="aviso-fecha">{{avisos[currentAvisoIndex].fecha_envio | date:'dd/MM/yyyy HH:mm'}}</span>
      </div>
    </div>
    <div class="navigation-buttons">
      <button mat-raised-button type="button" class="descargar" *ngIf="currentAvisoIndex > 0" mat-button
        (click)="prevAviso()">Anterior</button>
      <button mat-raised-button type="button" class="descargar" *ngIf="currentAvisoIndex < avisos.length - 1" mat-button
        (click)="nextAviso()">Siguiente</button>
    </div>
  </div>
  <!-- Botón de enviar más grande -->
  <div class="button-container">
    <!--<button mat-raised-button type="button" class="descargar" (click)="descargarPDF()">Presentación Brinder</button>-->
    <button mat-raised-button type="button" (click)="utils.navegar('inicio')">Volver</button>
  </div>
</div>
